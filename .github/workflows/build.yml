name: Deploy to Render

on:
  push:
    branches:
      - main # Triggers deployment on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14.x" # Match the Node.js version you're using in Render

      - name: Install dependencies
        run: npm install

      - name: Trigger Render Deployment
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          echo "Triggering deployment on Render..."
          response=$(curl -s -o /dev/null -w "%{http_code}" -X POST \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{"serviceId": "'"$RENDER_SERVICE_ID"'", "branch": "main"}' \
            https://api.render.com/v1/deploys)

          if [ "$response" -eq 201 ]; then
            echo "Deployment triggered successfully!"
          else
            echo "Failed to trigger deployment. HTTP Status Code: $response"
            exit 1
          fi
